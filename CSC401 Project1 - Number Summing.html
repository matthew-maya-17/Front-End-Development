<html>
    <head>
        <title>Number Summing</title>
    </head>

    <body>
        <script>
            a = new Array (
                    'field1',
                    'field2',
                    'field3',
                    'field4',
                    'field5',
                    'field6',
                    'field7',
                    'field8',
                    'field9',
                    'field10',
                    'field11'
            )
    
            b = new Array(1, 2, 4, 8, 16, 32, 64, 128, 256, 512, 1024)
    
            function compute() {
            sum = 0
            for ( i=0; i<b.length; i++ ) {
                if ( document.NumberSum[a[i]].checked ) {
                    sum = sum + b[i]
                }
            }
            document.NumberSum.theResult.value=sum
            }

            function computeUpdated(){
                compute();
                if(document.NumberSum.theResult.value == 1925){
                    document.write("<img src='https://www.law.miami.edu/sites/default/files/media/online-summer-legal-academy_carousel_2020.05_v1-web_2.jpg'/>")
                }
            }
        </script>
            <form name="NumberSum">
                <h2>Number Summing</h2>

                Select numbers to include in the 
                total by clicking on the box to its left.
                Any number from 0 to 2047 can be made by 
                the correct selection of numbers.

                <p>
                <menu>
                    <table>
                        <script>
                            function makeCheckbox ( i ) {
                            document.write('<input type=checkbox name="', 
                            a[i], '" onClick=computeUpdated()>' ) 
                            }

                            for ( i=0; i<a.length; i++) {
                                document.write("<tr><td>")
                                makeCheckbox(i)
                                document.write("</td><td>", b[i], "</td></tr>" )
                            }
                            document.write('<tr><td colspan=2>-------------------</td></tr>') 
                            document.write('<tr><td><input type=text name="theResult" size=3 value=0>') 
                            document.write('</td><td>Total</td></tr>')
                        </script>
                    </table>
                </menu>
            </form>    
            
            <p>
                <font color="blue">
                <br>Example JavaScript for CSC401
                <br>Copyright Â© 2021 Matthew Maya. All rights reserved.
                </font>
            </p>
    </body>
</html>
